name: Daily Verification Pipeline

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 06:00 UTC
  workflow_dispatch:
    inputs:
      checks:
        description: 'Checks to run (all, links, crossrefs, facts, circulars)'
        required: false
        default: 'all'

concurrency:
  group: verification-pipeline
  cancel-in-progress: false

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r scripts/verification/requirements.txt

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: scripts/verification/.state
          key: verification-state-${{ github.run_number }}
          restore-keys: verification-state-

      - name: Create state directory
        run: mkdir -p scripts/verification/.state

      - name: Run verification pipeline
        id: verify
        continue-on-error: true
        run: |
          python scripts/verification/run_all.py \
            --checks ${{ github.event.inputs.checks || 'all' }} \
            --output-dir reports \
            --verbose
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Upload report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verification-report-${{ github.run_number }}
          path: reports/
          retention-days: 90

      - name: Commit latest report
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/latest-report.md || true
          git diff --staged --quiet || git commit -m "chore: update daily verification report [skip ci]"
          git push || true

      - name: Create or update issue on failure
        if: steps.verify.outcome == 'failure' || steps.verify.outputs.exit_code == '2'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'reports/latest-report.md';
            let reportContent = 'Report not available.';
            try {
              reportContent = fs.readFileSync(reportPath, 'utf8');
              // Truncate to first 3000 chars for issue body
              if (reportContent.length > 3000) {
                reportContent = reportContent.substring(0, 3000) + '\n\n... (truncated, see full report in artifacts)';
              }
            } catch (e) {
              console.log('Could not read report file:', e.message);
            }

            const title = `[Verification] ACTION REQUIRED - ${new Date().toISOString().split('T')[0]}`;
            const label = 'verification-failure';

            // Check for existing open issue
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: label,
              state: 'open'
            });

            const body = `## Daily Verification Pipeline - ACTION REQUIRED\n\n` +
              `**Run:** [#${context.runNumber}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n` +
              `**Date:** ${new Date().toISOString().split('T')[0]}\n\n` +
              `### Report Summary\n\n${reportContent}`;

            if (issues.data.length > 0) {
              // Update existing issue
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: body
              });
              console.log(`Updated issue #${issues.data[0].number}`);
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: [label]
              });
              console.log('Created new verification failure issue');
            }

      - name: Close issue on success
        if: steps.verify.outcome == 'success' && steps.verify.outputs.exit_code != '2'
        uses: actions/github-script@v7
        with:
          script: |
            const label = 'verification-failure';
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: label,
              state: 'open'
            });

            for (const issue of issues.data) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `All checks passing as of ${new Date().toISOString().split('T')[0]}. Closing automatically.`
              });
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed'
              });
              console.log(`Closed issue #${issue.number}`);
            }

      - name: Send webhook notification
        if: always() && env.NOTIFICATION_WEBHOOK != ''
        env:
          NOTIFICATION_WEBHOOK: ${{ secrets.NOTIFICATION_WEBHOOK }}
        run: |
          python -c "
          import json, os, urllib.request
          status = 'ACTION REQUIRED' if '${{ steps.verify.outputs.exit_code }}' == '2' else 'PASS'
          payload = {
            'text': f'Verification Pipeline: {status}',
            'blocks': [{
              'type': 'section',
              'text': {'type': 'mrkdwn', 'text': f'*Daily Verification Pipeline*\nStatus: *{status}*\nRun: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|#${{ github.run_number }}>'}
            }]
          }
          req = urllib.request.Request(os.environ['NOTIFICATION_WEBHOOK'],
            data=json.dumps(payload).encode(),
            headers={'Content-Type': 'application/json'})
          urllib.request.urlopen(req)
          "
